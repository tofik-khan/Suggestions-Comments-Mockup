<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">	
		<title>Suggestions&Comments</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
	</head>
	<body>
		<header>
			<div class=" ui borderless topmenu menu">
				<div class="ui left menu">
					<a class="fitted item">
						<i class="facebook f icon"></i>
					</a>
					<a class="fitted item" href="https://www.instagram.com/tofik.ahmad" target="new">
						<i class="instagram icon"></i>
					</a>
					<a class="fitted item">
						<i class="twitter icon"></i>
					</a>
					<a class="fitted item">
						<i class="mail icon"></i>
					</a>
				</div>

				<div class="ui center menu">
					<div class="webname">
						Website Name
					</div>
				</div>

				<div class="ui right menu">
				Suggestions & Comments
				</div>				
			</div>

			<div class="ui inverted centered menu" style="width: 100%">
				<a class="item">Home</a>
				<a class="item">Members</a>
				<a class="item">Products</a>
				<a class="item">Contact US</a>
				<a class="item">Suggestions & Comments</a>
			</div>

		</header>

		<main>
			<form class="ui form">
				<h4>Name:</h4>
				<div class="two fields">
					<div class="six wide field">
						<input type="text" name="firstName" placeholder="First Name">
					</div>
					<div class="two wide field">
						<input type="text" name="middleInitial" placeholder="M.I">
					</div>
					<div class="six wide field">
						<input type="text" name="lastName" placeholder="Last Name">
					</div>
				</div>
				<h4>Contact:</h4>
				<div class="two fields">
					<div class="six wide field">
						<input type="text" name="phoneNumber" placeholder="(XXX) XXX-XXXX">
					</div>
					<div class="eight wide field">
						<input type="text" name="email" placeholder="someone@web.com">
					</div>
				</div>
				<h4>Comments or Suggestions</h4>
				<div class="fourteen wide field">
					<textarea name="userInput" placeholder="How was your experience with us?"></textarea>
				</div>

			</form>
		</main>

		<footer>
			Footer
		</footer>

	</body>
</html>
